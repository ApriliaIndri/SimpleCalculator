<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 90vh;
        margin: 0;
        background-color: #f5efe7;
        color: #333333;
      }

      .calculator {
        width: 200px;
        padding: 20px;
        background-color: #77bef0;
        border: none;
        border-radius: 5px;
        margin-top: 10px;
      }

      .display {
        background-color: #ffffff;
        padding: 10px;
        margin-bottom: 10px;
        text-align: right;
        font-size: 16px;
      }

      .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 5px;
      }

      .buttons button {
        background-color: #ffffff;
        border: none;
        padding: 15px;
        font-size: 18px;
        cursor: pointer;
      }

      .buttons button:hover {
        background-color: #add8e6;
      }
    </style>
  </head>
  <body>
    <h1>Simple Calculator</h1>
    <div class="calculator">
      <div class="display" id="display">0</div>
      <div class="buttons">
        <button onclick="appendNumber('7')">7</button>
        <button onclick="appendNumber('8')">8</button>
        <button onclick="appendNumber('9')">9</button>
        <button onclick="clearDisplay()">C</button>
        <button onclick="appendNumber('4')">4</button>
        <button onclick="appendNumber('5')">5</button>
        <button onclick="appendNumber('6')">6</button>
        <button onclick="chooseOperation('÷')">÷</button>
        <button onclick="appendNumber('1')">1</button>
        <button onclick="appendNumber('2')">2</button>
        <button onclick="appendNumber('3')">3</button>
        <button onclick="chooseOperation('×')">×</button>
        <button onclick="appendNumber('0')">0</button>
        <button onclick="chooseOperation('+')">+</button>
        <button onclick="chooseOperation('-')">-</button>
        <button onclick="equals()">=</button>
      </div>
    </div>

    <script>
      let currentOperand = "";
      let previousOperand = "";
      let operation = null;

      function appendNumber(number) {
        currentOperand = currentOperand.toString() + number.toString();
        updateDisplay();
      }

      function clearDisplay() {
        currentOperand = "";
        previousOperand = "";
        operation = null;
        updateDisplay();
      }

      function chooseOperation(op) {
        if (currentOperand !== "") calculate();
        previousOperand = currentOperand;
        currentOperand = "";
        operation = op;
      }

      function equals() {
        calculate();
      }

      function calculate() {
        if (currentOperand === "" || previousOperand === "") return;

        const prev = parseFloat(previousOperand);
        const curr = parseFloat(currentOperand);

        if (isNaN(prev) || isNaN(curr)) return;

        switch (operation) {
          case "+":
            currentOperand = (prev + curr).toString();
            break;
          case "-":
            currentOperand = (prev - curr).toString();
            break;
          case "×":
            currentOperand = (prev * curr).toString();
            break;
          case "÷":
            currentOperand = parseFloat((prev / curr).toFixed(4));
            break;
          default:
            currentOperand = curr.toString();
        }

        previousOperand = currentOperand;
        operation = null;
        updateDisplay();
      }

      function updateDisplay() {
        document.getElementById("display").textContent = currentOperand || "0";
      }
    </script>
  </body>
</html>
